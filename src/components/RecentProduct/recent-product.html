<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../styles/style.css" />
  <title>Document</title>
</head>

<body>
  <div class="component-wrapper">

    <h1 class="component-name">Recent Product</h1>

    <div class="recent-product">
      <button class="icon-arrow-top">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 11L9 7L13 11" stroke="#999999" stroke-width="1.2" />
        </svg>
      </button>
      <strong class="recent-product__title">최근 본 상품</strong>
      <ul class="recent-product__item">
        <li>
          <a href="#"><img src="../../assets/product01.png" alt="탱탱 쫄면" /></a>
        </li>
        <li>
          <a href="#"><img src="../../assets/product02.png" alt="파우더" /></a>
        </li>
        <li>
          <a href="#"><img src="../../assets/product05.png" alt="꿔바로우" /></a>
        </li>
        <li>
          <a href="#"><img src="../../assets/product06.png" alt="폭립" /></a>
        </li>
        <li>
          <a href="#"><img src="../../assets/product07.png" alt="비건 젤리" /></a>
        </li>
        <li>
          <a href="#"><img src="../../assets/product08.png" alt="프로틴 베이글" /></a>
        </li>
      </ul>
      <button class="icon-arrow-bottom">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13 7L9 11L5 7" stroke="#999999" stroke-width="1.2" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    const topBtn = document.querySelector('.icon-arrow-top');
    const bottomBtn = document.querySelector('.icon-arrow-bottom');
    const list = document.querySelector('.recent-product__item');
    const scrollAmount = 100; // 한 번에 스크롤할 픽셀 수

    topBtn.addEventListener('click', () => {
      smoothScrollBy(list, -scrollAmount);
    });

    bottomBtn.addEventListener('click', () => {
      smoothScrollBy(list, scrollAmount);
    });

    function smoothScrollBy(element, amount, duration = 300) {
      const start = element.scrollTop;
      const end = start + amount;
      const startTime = performance.now();

      function animateScroll(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1); // 0~1
        const ease = 0.5 - Math.cos(progress * Math.PI) / 2; // easeInOut 함수

        element.scrollTop = start + (end - start) * ease;

        if (progress < 1) {
          requestAnimationFrame(animateScroll);
        }
      }

      requestAnimationFrame(animateScroll);
    }
  </script>
</body>

</html>

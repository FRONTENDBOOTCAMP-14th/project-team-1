  <title>button 컴포넌트</title>

<body>
  <div class="component-wrapper">

    <h1 class="component-name">Button</h1>
    <div class="btn-wrapper">
      <!-- button-normal -->
      <button class="btn btn-normal--large btn-normal--fill">로그인</button>
      <button class="btn btn-normal--large btn-normal--stroke">로그인</button>
      <button class="btn btn-normal--small btn-normal--fill">로그인</button>
      <button class="btn btn-normal--small btn-normal--stroke">로그인</button>

      <!-- button-product -->
      <button class="btn btn-product btn-product--active">
        <span class="btn__label">Label</span>
        <span class="btn__count">(1,000)</span>
      </button>
      <button class="btn btn-product">
        <span class="btn__label">Label</span>
        <span class="btn__count">(1,000)</span>
